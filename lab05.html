  <!-- main content container -->
  <div class="container-fluid d-flex justify-content-center mt-4">
    
    <!-- Login Form -->
    <div class="card col-10 col-md-6 col-xl-4" id="loginForm">
      <form>
        <div class="card-header">Login</div>
        <div class="card-body px-3 px-sm-5 row">

          <!-- First Name Input -->
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="firstNameLabel">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M160-80q-33 0-56.5-23.5T80-160v-440q0-33 23.5-56.5T160-680h200v-120q0-33 23.5-56.5T440-880h80q33 0 56.5 23.5T600-800v120h200q33 0 56.5 23.5T880-600v440q0 33-23.5 56.5T800-80H160Zm0-80h640v-440H600q0 33-23.5 56.5T520-520h-80q-33 0-56.5-23.5T360-600H160v440Zm80-80h240v-18q0-17-9.5-31.5T444-312q-20-9-40.5-13.5T360-330q-23 0-43.5 4.5T276-312q-17 8-26.5 22.5T240-258v18Zm320-60h160v-60H560v60Zm-200-60q25 0 42.5-17.5T420-420q0-25-17.5-42.5T360-480q-25 0-42.5 17.5T300-420q0 25 17.5 42.5T360-360Zm200-60h160v-60H560v60ZM440-600h80v-200h-80v200Zm40 220Z"/></svg>
            </span>
            <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" aria-label="Nameame" aria-describedby="firstNameLabel">
          </div>

          <!-- Last Name Input -->
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="lastNameLabel"> 
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M563-491q73-54 114-118.5T718-738q0-32-10.5-47T679-800q-47 0-83 79.5T560-541q0 14 .5 26.5T563-491ZM120-120v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80Zm160 0v-80h80v80h-80ZM136-280l-56-56 64-64-64-64 56-56 64 64 64-64 56 56-64 64 64 64-56 56-64-64-64 64Zm482-40q-30 0-55-11.5T520-369q-25 14-51.5 25T414-322l-28-75q28-10 53.5-21.5T489-443q-5-22-7.5-48t-2.5-56q0-144 57-238.5T679-880q52 0 85 38.5T797-734q0 86-54.5 170T591-413q7 7 14.5 10.5T621-399q26 0 60.5-33t62.5-87l73 34q-7 17-11 41t1 42q10-5 23.5-17t27.5-30l63 49q-26 36-60 58t-63 22q-21 0-37.5-12.5T733-371q-28 25-57 38t-58 13Z"/></svg>
            </span>
            <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" aria-label="Nameame" aria-describedby="lastNameLabel">
          </div>

          <!-- Email Input -->
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="emailLabel">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-280q-33 0-56.5-23.5T200-360v-400q0-33 23.5-56.5T280-840h560q33 0 56.5 23.5T920-760v400q0 33-23.5 56.5T840-280H280Zm280-188L280-663v303h560v-303L560-468Zm0-98 280-194H280l280 194ZM120-120q-33 0-56.5-23.5T40-200v-500h80v500h660v80H120Zm720-546v-94H280v94-94h560v94Z"/></svg>
            </span>
            <input type="text" class="form-control" id="emailInput" placeholder="Email" aria-label="Nameame" aria-describedby="emailLabel">
          </div>

          <!-- Age Input -->
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="ageLabel"> 
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M160-80q-17 0-28.5-11.5T120-120v-200q0-33 23.5-56.5T200-400v-160q0-33 23.5-56.5T280-640h160v-58q-18-12-29-29t-11-41q0-15 6-29.5t18-26.5l56-56 56 56q12 12 18 26.5t6 29.5q0 24-11 41t-29 29v58h160q33 0 56.5 23.5T760-560v160q33 0 56.5 23.5T840-320v200q0 17-11.5 28.5T800-80H160Zm120-320h400v-160H280v160Zm-80 240h560v-160H200v160Zm80-240h400-400Zm-80 240h560-560Zm560-240H200h560Z"/></svg>
            </span>
            <input type="text" class="form-control" id="ageInput" placeholder="Age" aria-label="Nameame" aria-describedby="ageLabel">
          </div>

          <!-- Postal Code Input -->
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="postalCodeLabel">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240ZM120-360h32q17-18 39-29t49-11q27 0 49 11t39 29h272v-360H120v360Zm600 120q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120ZM360-540Z"/></svg>
            </span>
            <input type="text" class="form-control" id="postalCodeInput" placeholder="Postal Code" aria-label="Nameame" aria-describedby="postalCodeLabel">
          </div>

          <!-- Phone Number Input -->
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="phoneNumLabel">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm100-200h46v-240h-36l-70 50 24 36 36-26v180Zm124 0h156v-40h-94l-2-2q21-20 34.5-34t21.5-22q18-18 27-36t9-38q0-29-22-48.5T458-600q-26 0-47 15t-29 39l40 16q5-13 14.5-20.5T458-558q15 0 24.5 8t9.5 20q0 11-4 20.5T470-486l-32 32-54 54v40Zm296 0q36 0 58-20t22-52q0-18-10-32t-28-22v-2q14-8 22-20.5t8-29.5q0-27-21-44.5T678-600q-25 0-46.5 14.5T604-550l40 16q4-12 13-19t21-7q13 0 21.5 7.5T708-534q0 14-10 22t-26 8h-18v40h20q20 0 31 8t11 22q0 13-11 22.5t-25 9.5q-17 0-26-7.5T638-436l-40 16q7 29 28.5 44.5T680-360ZM160-240h640v-480H160v480Zm0 0v-480 480Z"/></svg>
            </span>
            <input type="text" class="form-control" id="phoneNumInput" placeholder="Phone Number" aria-label="Nameame" aria-describedby="phoneNumLabel">
          </div>
          
          <div id="messageDiv"></div>
          
          <div class="d-flex flex-row">
            <button class="col-xl-3 col-7 ms-auto btn btn-primary" type="submit">LOGIN</button>
          </div>

        </div>
      </form>
    </div>


    <!-- Profile card -->
    <div class="card col-10 col-md-6 col-xl-4" id="profileCard">
      <div class="card-header">Profile</div>
      <div class="card-body px-3 px-sm-5 row">
        <h5 class="card-text" id="profileName"></h5>
        <p class="card-text" id="profileEmail"></p>
        <p class="card-text">Age: <span style="color: navy;" id="profileAge"></span></p>
        <p class="card-text">Postal Code: <span style="color: blueviolet;" id="profilePostal"></span></p>
        <p class="card-text">Phone Number: <span style="color: tomato;" id="profileNumber"></span></p>

        <div class="d-flex flex-row mt-2">
          <button class="btn btn-dark" id="profileCloseButton">CLOSE</button>
          <button class="btn btn-primary ms-auto" id="profileLogoutButton">LOGOUT</button>
        </div>
      </div>
    </div>


  </div>
  

  <footer class="container-fluid d-flex mx-auto text-center justify-content-center align-items-center bg-primary pt-0">
      <p class="my-2 fw-bold text-light">MASON JOHNSON 2024</p>
  </footer>
